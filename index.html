<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP for Humans</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="custom.css"> -->
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'OOP for Humans',
      repo: 'https://github.com/satyajeetramnit/oops-for-humans',
      loadSidebar: true,
      subMaxLevel: 2,   // Extracts H2 & H3 headers in sidebar
      autoHeader: true,  // Uses first header as page title
      coverpage: false,  // Set true if you want a homepage cover
      executeScript: true,
      darkMode: {
        default: false,
        toggle: true
      },
      search: {
        maxAge: 86400000, // Cache for a day
        paths: 'auto',
        placeholder: 'Search topics...',
      },
    };
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
