<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP for Humans</title>
  
  <!-- Docsify Default Theme (Light Mode) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- Dark-Light Theme Plugin CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-darklight-theme.min.css">
  
  <!-- Optional: Custom style to force the toggle button to be visible -->
  <style>
    .darklight-theme-toggle {
      position: fixed;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 16px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    // Optionally, read a URL parameter to set the theme on load:
    const params = new URLSearchParams(window.location.search);
    const urlTheme = params.get('theme');
    if (urlTheme === 'dark' || urlTheme === 'light') {
      localStorage.setItem('DARK_LIGHT_THEME', urlTheme);
    }
    
    // Docsify configuration
    window.$docsify = {
      name: 'OOP for Humans',
      repo: 'https://github.com/satyajeetramnit/oops-for-humans',
      loadSidebar: true,
      subMaxLevel: 2,
      autoHeader: false,
      coverpage: false,
      executeScript: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search topics...'
      },
      darklightTheme: {
        defaultTheme: 'dark',  // Change to 'light' to have light mode by default
        siteFont: 'Arial',
        bodyFontSize: '16px',
        dark: {
          background: '#181818',
          textColor: '#ffffff',
          toggleText: 'üåô Dark Mode'
        },
        light: {
          background: '#ffffff',
          textColor: '#333333',
          toggleText: '‚òÄÔ∏è Light Mode'
        }
      }
    };
  </script>
  
  <!-- Load Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Load Sidebar Collapse Plugin (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Load Search Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Finally, load the Dark-Light Theme Plugin AFTER the core scripts -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-darklight-theme.min.js"></script>
</body>
</html>
