<body>
  <div id="app">Loading...</div>
  
  <script>
    // Read URL parameter to set the theme if provided, e.g., ?theme=dark
    const params = new URLSearchParams(window.location.search);
    const urlTheme = params.get('theme');
    if (urlTheme === 'dark' || urlTheme === 'light') {
      localStorage.setItem('DARK_LIGHT_THEME', urlTheme);
    }
    
    // Docsify configuration
    window.$docsify = {
      name: 'OOP for Humans',
      repo: 'https://github.com/satyajeetramnit/oops-for-humans',
      loadSidebar: true,
      subMaxLevel: 2,
      autoHeader: false,
      coverpage: false,
      executeScript: true,
      search: {
        maxAge: 86400000,
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: 'Search topics...'
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center; margin-top: 50px;">',
            '<span>OOP for Humans &copy; 2025</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      darklightTheme: {
        defaultTheme: 'dark',  // Change to 'light' to default to light mode
        siteFont: 'Arial',
        bodyFontSize: '16px',
        dark: {
          background: '#181818',
          textColor: '#ffffff',
          toggleText: 'üåô Dark Mode'
        },
        light: {
          background: '#ffffff',
          textColor: '#333333',
          toggleText: '‚òÄÔ∏è Light Mode'
        }
      }
    };
  </script>
  
  <!-- Load Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Load Sidebar Collapse Plugin (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Load Search Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Finally, load the Dark-Light Theme Plugin AFTER the core scripts -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
